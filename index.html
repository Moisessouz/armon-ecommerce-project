<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armon Shop</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;600&family=Jost:wght@300;400;500;700&family=Oxanium:wght@300;400;700&family=Poppins:wght@300;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col">
    <section
      id="cart-shopping"
      class="fixed top-0 right-[-320px] bg-blue-900 h-screen w-[320px] text-slate-200 z-20 duration-200 border-l border-indigo-700 p-5 flex flex-col justify-between"
    >
      <div id="cart-header" class="flex justify-between gap-2 m-4">
        <p><i class="fa-solid fa-list"></i> Meu carrinho</p>
        <button id="close-cart" class="hover:text-slate-400">
          <i class="fa-solid fa-circle-xmark fa-xl"></i>
        </button>
      </div>
      <hr />
      <section
        id="cart-products"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>

      <div class="flex items-center pl-2">
        <i class="fa-solid fa-sack-dollar pr-1 text-sm px-2"></i>
        <p id="total-price" class="text-lg"></p>
      </div>
      <button
        id="checkout"
        class="bg-slate-200 text-slate-900 p-1 hover:bg-green-500 hover:text-slate-200"
      >
        Finalizar Compra <i class="fa-solid fa-check fa-lg"></i>
      </button>
    </section>

    <header
      class="flex bg-blue-900 shadow-md shadow-slate-700/75 p-2 justify-between sticky top-0 z-10"
    >
      <nav>
        <a href="./">
          <img
            src="./assets/img/logo-icon.jpg"
            alt="Logo EstÃºdio Armon"
            class="h-16 hover:scale-110 duration-300"
          />
        </a>
      </nav>
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="open-cart" class="mx-2 hover:text-yellow-500">
          <i class="fa-solid fa-cart-shopping fa-lg"><a href=""></a></i>
        </button>
        <a href="./purchase-historic.html">
          <button id="purchase-historic" class="mr-2 hover:text-yellow-500">
            <i class="fa-solid fa-store fa-lg"></i>
          </button>
        </a>
      </div>
    </header>

    <div class="flex justify-center p-2">
      <img src="./assets/img/armon-shop.jpg" alt="" />
    </div>

    <main>
      <section
        id="product-container"
        class="flex flex-wrap p-10 justify-center gap-6"
      ></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
